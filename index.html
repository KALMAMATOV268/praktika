<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="wrap">
			<header class="header">
				<div class="container">
					<div class="header__content">
						<img
							class="header__img"
							src="./images/oku.svg"
							alt=""
						/>
						<div class="header__content__nav">
							<a href="header__content__nav-link">Pricing</a>
							<a href="header__content__nav-link">Blog</a>
							<a href="header__content__nav-link">Twitter</a>
							<a href="header__content__nav-link">Contact</a>
						</div>
						<div class="header__button">
							<button class="header__button__btn">Sign in</button>
							<button class="header__button__btn1">Join</button>
						</div>
					</div>
				</div>
			</header>
			<section class="hero">
				<div class="container">
					<div class="hero__content">
						<div class="hero__info">
							<h2 class="hero__title">
								The companion app <br />
								for your book shelf
							</h2>
							<button class="hero__button">
								Create your account
							</button>
							<div class="dd">
								<h4 class="hero__text">Already a member?</h4>
								<h4 class="hero__text1">Sign in.</h4>
							</div>
						</div>
							<img class="hero__img__wrap" src="./images/image 1.png" alt="" />

					</div>
				</div>
			</section>
		</div>
	</body>
</html>
